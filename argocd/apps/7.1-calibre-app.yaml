apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: calibre
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  project: calibre
  source:
    repoURL: "https://github.com/dubovsky-andrey/k8s-cluster-public.git"
    path: argocd/charts/calibre
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: books
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true