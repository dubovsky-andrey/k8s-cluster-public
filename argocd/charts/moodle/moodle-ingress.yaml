apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moodle-ingress
  namespace: dev
spec:
  ingressClassName: nginx
  rules:
    - host: moodle.home.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: moodle-svc
                port:
                  number: 30003
