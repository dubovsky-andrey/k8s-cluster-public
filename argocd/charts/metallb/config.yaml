apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default-pool
  namespace: metallb-system
spec:
  addresses:
  - "192.168.1.80-192.168.1.90"
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: l2-on-enp0s3
  namespace: metallb-system
spec:
  ipAddressPools:
    - default-pool
  interfaces:
    - enp4s0f1